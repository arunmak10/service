 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login / Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Worker Login</h2>
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a> <!-- Add this line for home button -->
        <!-- <h3></h3> -->
        <hr>
        <!-- Display error message if authentication fails -->
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'worker_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <h2>Worker Signup</h2>
        <form method="post" action="{% url 'worker_signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <select name="availability" class="form-control" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary">Signup</button>
        </form>

    </div>
</body>
</html>
