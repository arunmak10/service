 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lodge Complaint</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f4f4f4;
             margin: 0;
             padding: 0;
         }
 
         .container {
             max-width: 500px;
             margin: 50px auto;
             padding: 20px;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
 
         h1 {
             text-align: center;
             color: #333;
             margin-bottom: 20px;
         }
 
         form {
             text-align: center;
         }
 
         form label {
             display: block;
             margin-bottom: 10px;
             font-weight: bold;
         }
 
         form input[type="text"],
         form textarea {
             width: 100%;
             padding: 10px;
             margin-bottom: 20px;
             border: 1px solid #ccc;
             border-radius: 5px;
             box-sizing: border-box;
         }
 
         button[type="submit"] {
             background-color: #007bff;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
 
         button[type="submit"]:hover {
             background-color: #0056b3;
         }
 
         .home-button {
             text-align: center;
         }
 
         .home-button a {
             display: inline-block;
             padding: 10px 20px;
             background-color: #007bff;
             color: #fff;
             text-decoration: none;
             border-radius: 5px;
             transition: background-color 0.3s ease;
         }
 
         .home-button a:hover {
             background-color: #0056b3;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>Lodge Complaint</h1>
         <div class="home-button">
             <a href="{% url 'home' %}">Home</a>
         </div>
         <form method="post">
             {% csrf_token %}
             <label for="id_title">Title:</label>
             {{ form.title }}
             <label for="id_description">Description:</label>
             {{ form.description }}
             <label for="id_priority">Priority:</label>
             {{ form.priority }}
             <label for="id_severity">Severity:</label>
             {{ form.severity }}
             <label for="id_deadline">Deadline:</label>
             {{ form.deadline }}
             <button type="submit">Submit</button>
         </form>
     </div>
 </body>
 </html>
